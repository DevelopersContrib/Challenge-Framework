<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>

<style type="text/css">
  table {
   border:0px;
   padding:0px;
  }

</style>


<style type="text/css">

	table.myTable {
		font-family:Arial, Helvetica, sans-serif;
		font-size:12px;
		font-weight:normal; 	
	}
	td.mymy {
		padding:5px;
	}
	tr.alt td {
		background-color: #E8F4D9;
	}
	.alt_odd {	
		background-color:#BADD8C;
	}

</style>

<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>

<script type="text/javascript">

$(document).ready(function() {

	$(".myTable tr:even").addClass("alt");
	$(".myTable tr:odd").addClass("alt_odd");
	$(".myTable td").addClass("mymy");

});

</script>


</head>

<body>
<table border="0" width="400" cellpadding="0" cellspacing="0" class="myTable">
  <tr>
    <th></th>
    <th></th>
  </tr>
  <tr>
    <td> Earth Challenge Amount:</td>
    <td>1.00</td>
  </tr>
  <tr>
    <td>Earth Challenge Amount:</td>
    <td>1.00</td>
  </tr>
  <tr>
    <td>Earth Challenge Amount:</td>
    <td>1.00</td>
  </tr>
 <tr>
    <td>Earth Challenge Amount:</td>
    <td>1.00</td>
  </tr>
</table>


</body>
</html>
